	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.lt.utf8.js"></script>

	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.pl.utf8.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.pt-BR.utf8.js"></script>

	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.tr.utf8.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.uk.utf8.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.vi.utf8.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.zh-CN.utf8.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en.utf8.js"></script>
	
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox/demos/extras.js"></script>

	<script type="text/javascript">
		$(document).delegate('#picklang', 'change', function() {
			$('#lang1').data('datebox').options.useLang = $('#picklang').val();
			$('#lang2').data('datebox').options.useLang = $('#picklang').val();
			$('#lang3').data('datebox').options.useLang = $('#picklang').val();
			$('#lang4').data('datebox').options.useLang = $('#picklang').val();
			$('#lang5').data('datebox').options.useLang = $('#picklang').val();
			$('#lang6').data('datebox').options.useLang = $('#picklang').val();
			$('#lang7').data('datebox').options.useLang = $('#picklang').val();
			$('#lang8').data('datebox').options.useLang = $('#picklang').val();
		});
	</script>
	
</head>
<body>
<div data-role="page" id="main"> 
	<div data-role="header" data-position="fixed"> 
		<h1>jQueryMobile - i8n Dev Page</h1>
	</div>
	<div data-role="content">
		<p>Want to contribute a translation / make your own?  Take a look at the <a href="http://dev.jtsage.com/jQM-DateBox/demos/api/i8n.html" rel="external">docs</a>.</p>
		<div data-role="fieldcontain">
			<label for="picklang">Language</label>
			<select name="picklang" id="picklang" data-native-menu="true">
				<option value="en" selected="selected">[en] English US</option>
				<option value="af">[af] Afrikaans</option>
				<option value="ar">[ar] Arabic</option>
				<option value="ca">[ca] Catalan</option>
				<option value="cs">[cs] Czech</option>
				<option value="da">[da] Danish</option>
				<option value="de">[de] German</option>
				<option value="el">[el] Greek, Modern</option>
				<option value="es-ES">[es-ES] Spanish</option>
				<option value="fi">[fi] Finnish</option>
				<option value="fr">[fr] French</option>
				<option value="hr">[hr] Croatian</option>
				<option value="hu">[hu] Hungarian</option>
				<option value="it">[it] Italian</option>
				<option value="ja">[ja] Japanese</option>
				<option value="ko">[ko] Korean</option>
				<option value="lt">[lt] Lituanian</option>
				<option value="nl">[nl] Dutch</option>
				<option value="no">[no] Norwegian</option>
				<option value="pl">[pl] Polish</option>
				<option value="pt-BR">[pt-BR] Portuguese</option>
				<option value="pt-PT">[pt-PT] Portuguese</option>
				<option value="ro">[ro] Romainian</option>
				<option value="ru">[ru] Russian</option>
				<option value="sr">[sr] Serbian</option>
				<option value="sv-SE">[sv-SE] Swedish</option>
				<option value="tr">[tr] Turkish</option>
				<option value="uk">[uk] Ukrainian</option>
				<option value="vi">[vi] Vietnamese</option>
				<option value="zh-CN">[zh-CN] Chinese - Simplified</option>
			</select>
		</div>
		<div data-role="fieldcontain">
			<label for="lang1">calbox</label>
			<input name="lang1" type="text" data-role="datebox" data-options='{"mode": "calbox"}' id="lang1" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang2">datebox</label>
			<input name="lang2" type="text" data-role="datebox" data-options='{"mode": "datebox"}' id="lang2" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang3">flipbox</label>
			<input name="lang3" type="text" data-role="datebox" data-options='{"mode": "flipbox"}' id="lang3" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang4">slidebox</label>
			<input name="lang4" type="text" data-role="datebox" data-options='{"mode": "slidebox"}' id="lang4" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang5">timebox</label>
			<input name="lang5" type="text" data-role="datebox" data-options='{"mode": "timebox"}' id="lang5" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang6">timeflipbox</label>
			<input name="lang6" type="text" data-role="datebox" data-options='{"mode": "timeflipbox"}' id="lang6" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang7">durationbox</label>
			<input name="lang7" type="text" data-role="datebox" data-options='{"mode": "durationbox"}' id="lang7" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang8">durationbox</label>
			<input name="lang8" type="text" data-role="datebox" data-options='{"mode": "durationbox"}' id="lang8" />
		</div>
	</div>
	<div data-role="footer" data-position="fixed">
		<h3>Placeholder</h3>
	</div>
</div>
</html>
