<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<!--meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /--> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>jQueryMobile - DateBox Demo</title>
	<!--link href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.css" rel="stylesheet" type="text/css" /-->
	<link href="http://code.jquery.com/mobile/latest/jquery.mobile.css" rel="stylesheet" type="text/css" />
	<link type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" rel="stylesheet" /> 
	
	<!-- NOTE: Script load order is significant! -->
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
	<!--script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script-->
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="../demos/extras.js"></script>
	<script type="text/javascript" src="../js/jqm-datebox.core.js"></script>
	<script type="text/javascript" src="../js/jqm-datebox.custom.tires.js"></script>
	<script type="text/javascript" src="./jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
	
	
</head>
<body>
<div data-role="page" data-theme="b" id="main"> 
	<div data-role="header" data-position="fixed"> 
		<h1>jQueryMobile - Dev Page</h1>
	</div>
	<div data-role="content">
		<div data-role="fieldcontain">
			<label for="lang0">standard</label>
			<input name="lang0" type="text" data-role="datebox" data-options='{"mode": "tirebox"}' id="lang0" />
		</div>
		
		
		
		<div data-role="fieldcontain">
			<label for="lang1">hide - show 3</label>
			<input name="lang1" type="text" data-role="datebox" data-options='{"mode": "tirebox", "useSetButton": false, "tireOutput": "%Xr:%Xw:%XW", "useImmediate": true, "useInline":true, "hideInput":true}' id="lang1" />
		</div>
		<p>This shows splitting it into 3 different inputs - of course, there is no reason you'd need to have them visible either.  I also turned on the "immediate" effects, so the set button was unessasary.</p>
		<div data-role="fieldcontain">
			<label for="rad1">Radius:</label><input name="rad1" id="rad1" type="text" readonly="readonly" />
			<label for="wid1">Width:</label><input name="wid1" id="wid1" type="text" readonly="readonly" />
			<label for="war1">Warrenty:</label><input name="war1" id="war1" type="text" readonly="readonly" />
		</div>
		<script type="text/javascript">
			$('#lang1').on('change', function() {
				var vals = $('#lang1').val().split(':');
				$('#rad1').val(vals[0]);
				$('#wid1').val(vals[1]);
				$('#war1').val(vals[2]);
			});
		</script>
		
		
		
	</div>
	<div data-role="footer" data-position="fixed">
		<h1>Some Footer Information or Something.</h1>
	</div>
</div>
</html>
